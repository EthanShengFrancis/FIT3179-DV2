<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

    <div class="pure-g">
      <div class="pure-u-1-1">
        <div class="description">
          <h2>Global Food Intake Overview</h2>
          <p>This choropleth map shows regional dietary patterns or food quality scores by country/region.</p>
        </div>
        <div id="choropleth_map" class="vis-container"></div>
      </div>
    </div>
      <div class="pure-u-1-1">
        <div class="description">
          <h2>Layer 2</h2>
        </div>
        <div id="line_chart" class="vis-container"></div>
      </div>
    </div>

  </div>

  <script type="text/javascript">
    var spec1 = "js/DV2Dashboard.vg.json";
    var spec2 = "js/DV2Dashboard2.vg.json";

    // Embed choropleth
    vegaEmbed('#choropleth_map', spec1, { "actions": false })
      .then(function(result) {})
      .catch(console.error);

    // Embed line chart
    vegaEmbed('#line_chart', spec2, { "actions": false })
      .then(function(result) {})
      .catch(console.error);
  </script>
</body>
</html>
